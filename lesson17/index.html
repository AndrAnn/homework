<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <nav class="header-nav">
            <div class="logo"></div>
            <div class="header-nav__item">Курсы</div>
            <div class="header-nav__item">Джунгли</div>
        </nav>
        <div class="header-button">
            <div class="header-button__languages">Смена языка</div>
            <div class="header-button__enter">Войти</div>
            <div class="header-button__register">Регистрация</div>
        </div>
    </header>
    <main class="main">
        <div class="main-opportunities">
            <div class="main-opportunities-content">
                <div class="main-opportunities__title"></div>
                <div class="main-opportunities__subtitle"></div>
                <div class="start-learning-button"></div>
                <div class="main-opportunities-rating">
                    <div class="main-opportunities-rating__stars"></div>
                    <div class="main-opportunities-rating__quantity"></div>
                </div>
            </div>
            <div class="main-opportunities__image"></div>
        </div>
        <div class="main-languages">
            <div class="main-languages__subtitle"></div>
            <div class="main-languages-buttons">
                <div class="main-languages-buttons-english">
                    <div class="main-languages-buttons__image"></div>
                    <div class="main-languages-buttons__language-title"></div>
                </div>
                <div class="main-languages-buttons-spanish">
                    <div class="main-languages-buttons__image"></div>
                    <div class="main-languages-buttons__language-title"></div>
                </div>
                <div class="main-languages-buttons-italian">
                    <div class="main-languages-buttons__image"></div>
                    <div class="main-languages-buttons__language-title"></div>
                </div>
                <div class="main-languages-buttons-german">
                    <div class="main-languages-buttons__image"></div>
                    <div class="main-languages-buttons__language-title"></div>
                </div>
                <div class="main-languages-buttons-french">
                    <div class="main-languages-buttons__image"></div>
                    <div class="main-languages-buttons__language-title"></div>
                </div>
                <div class="main-languages-buttons-chinese">
                    <div class="main-languages-buttons__image"></div>
                    <div class="main-languages-buttons__language-title"></div>
                </div>
                <div class="main-languages-buttons-japanese">
                    <div class="main-languages-buttons__image"></div>
                    <div class="main-languages-buttons__language-title"></div>
                </div>
                <div class="main-languages-buttons-polish">
                    <div class="main-languages-buttons__image"></div>
                    <div class="main-languages-buttons__language-title"></div>
                </div>
                <div class="main-languages-buttons-turkish">
                    <div class="main-languages-buttons__image"></div>
                    <div class="main-languages-buttons__language-title"></div>
                </div>
            </div>
        </div>
        <div class="main-lessons">
            <div class="main-lessons__title"></div>
            <div class="start-learning-button"></div>
            <div class="main-lessons-blocks">
                <div class="main-lessons-blocks-plan">
                    <div class="main-lessons-blocks-plan__image"></div>
                    <div class="main-lessons-blocks-plan__title"></div>
                    <div class="main-lessons-blocks-plan__description"></div>
                </div>
                <div class="main-lessons-blocks-worlds">
                    <div class="main-lessons-blocks-worlds__image">???????</div>
                    <div class="main-lessons-blocks-worlds__title"></div>
                    <div class="main-lessons-blocks-worlds__description"></div>
                </div>
                <div class="main-lessons-blocks-gram">
                    <div class="main-lessons-blocks-gram__title"></div>
                    <div class="main-lessons-blocks-gram__description"></div>
                    <div class="main-lessons-blocks-gram__image"></div>
                </div>
                <div class="main-lessons-blocks-interests">
                    <div class="main-lessons-blocks-interests__top"></div>
                    <div class="main-lessons-blocks-interests__title"></div>
                    <div class="main-lessons-blocks-interests__description"></div>
                    <div class="main-lessons-blocks-interests__image"></div>
                </div>
            </div>
        </div>
        <div class="main-devices">
            <div class="main-devices__title"></div>
            <div class="main-devices__subtitle"></div>
            <div class="main-devices__image"></div>
            <div class="main-download-buttons">
                <div class="download-buttons-ios"></div>
                <div class="download-buttons-adnroid"></div>
            </div>
        </div>
        <div class="main-steps">
            <div class="main-steps__subtitle"></div>
            <div class="main-steps__steps">
                <div class="main-steps__item"></div>
                <div class="main-steps__item"></div>
                <div class="main-steps__item"></div>
            </div>
            <div class="main-steps__button"></div>
        </div>
        <div class="main-comments">
            <div class="main-comments__title"></div>
            <div class="main-comments__subtitle"></div>
            <div class="main-comments-block">
                <div class="main-comments-block__item">
                    <div class="main-comments-block__comment-text"></div>
                    <div class="main-comments-block__user-avatar"></div>
                </div>
                <div class="main-comments-block__item">
                    <div class="main-comments-block__comment-text"></div>
                    <div class="main-comments-block__user-avatar"></div>
                </div>
                <div class="main-comments-block__item">
                    <div class="main-comments-block__comment-text"></div>
                    <div class="main-comments-block__user-avatar"></div>
                </div>
            </div>
        </div>
        <div class="main-join">
            <div class="main-join__title"></div>
            <div class="main-join__button"></div>
        </div>
    </main>
    <footer class="footer">
        <ul class="footer-about">
            <li class="footer-about__item"></li>
            <li class="footer-about__item"></li>
        </ul>
        <ul class="footer-help">
            <li class="footer-help__item"></li>
            <li class="footer-help__item"></li>
        </ul>
        <ul class="footer-info">
            <li class="footer-info__item"></li>
            <li class="footer-info__item"></li>
        </ul>
        <div class="footer-download">
            <div class="download-buttons-adnroid"></div>
            <div class="download-buttons-ios"></div>
            <div class="footer-download__copyright"></div>
        </div>
    </footer>
</body>

</html>
