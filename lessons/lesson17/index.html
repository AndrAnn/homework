<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <div class="header__nav-logo"></div>
            <div class="header__nav-item">Курсы</div>
            <div class="header__nav-item">Джунгли</div>
        </nav>
        <div class="header__button">
            <div class="header__button-languages">Смена языка</div>
            <div class="header__button-enter">Войти</div>
            <div class="header__button-register">Регистрация</div>
        </div>
    </header>
    <main class="main">
        <div class="main__opportunities">
            <div class="main__opportunities-content">
                <div class="main__opportunities-title"></div>
                <div class="main__opportunities-subtitle"></div>
                <div class="main__opportunities-button"></div>
                <div class="main__opportunities-rating">
                    <div class="main__opportunities-rating-stars"></div>
                    <div class="main__opportunities-rating-quantity"></div>
                </div>
            </div>
            <div class="main__opportunities-image"></div>
        </div>
        <div class="main__languages">
            <div class="main__languages-subtitle"></div>
            <div class="main__languages-buttons">
                <div class="main__languages-english">
                    <div class="main__languages-buttons-image"></div>
                    <div class="main__languages-buttons-language-title"></div>
                </div>
                <div class="main__languages-spanish">
                    <div class="main__languages-buttons-image"></div>
                    <div class="main__languages-buttons-language-title"></div>
                </div>
                <div class="main__languages-italian">
                    <div class="main__languages-buttons-image"></div>
                    <div class="main__languages-buttons-language-title"></div>
                </div>
                <div class="main__languages-german">
                    <div class="main__languages-buttons-image"></div>
                    <div class="main__languages-buttons-language-title"></div>
                </div>
                <div class="main__languages-french">
                    <div class="main__languages-buttons-image"></div>
                    <div class="main__languages-buttons-language-title"></div>
                </div>
                <div class="main__languages-chinese">
                    <div class="main__languages-buttons-image"></div>
                    <div class="main__languages-buttons-language-title"></div>
                </div>
                <div class="main__languages-japanese">
                    <div class="main__languages-buttons-image"></div>
                    <div class="main__languages-buttons-language-title"></div>
                </div>
                <div class="main__languages-polish">
                    <div class="main__languages-buttons-image"></div>
                    <div class="main__languages-buttons-language-title"></div>
                </div>
                <div class="main__languages-turkish">
                    <div class="main__languages-buttons-image"></div>
                    <div class="main__languages-buttons-language-title"></div>
                </div>
            </div>
        </div>
        <div class="main__lessons">
            <div class="main__lessons-title"></div>
            <div class="main__lessons-button"></div>
            <div class="main__lessons-blocks">
                <div class="main__lessons-blocks-plan">
                    <div class="main__lessons-blocks-plan-image"></div>
                    <div class="main__lessons-blocks-plan-title"></div>
                    <div class="main__lessons-blocks-plan-description"></div>
                </div>
                <div class="main__lessons-blocks-worlds">
                    <div class="main__lessons-blocks-worlds-image">???????</div>
                    <div class="main__lessons-blocks-worlds-title"></div>
                    <div class="main__lessons-blocks-worlds-description"></div>
                </div>
                <div class="main__lessons-blocks-gram">
                    <div class="main__lessons-blocks-gram-title"></div>
                    <div class="main__lessons-blocks-gram-description"></div>
                    <div class="main__lessons-blocks-gram-image"></div>
                </div>
                <div class="main__lessons-blocks-interests">
                    <div class="main__lessons-blocks-interests-top"></div>
                    <div class="main__lessons-blocks-interests-title"></div>
                    <div class="main__lessons-blocks-interests-description"></div>
                    <div class="main__lessons-blocks-interests-image"></div>
                </div>
            </div>
        </div>
        <div class="main__devices">
            <div class="main__devices-title"></div>
            <div class="main__devices-subtitle"></div>
            <div class="main__devices-image"></div>
            <div class="main__download-buttons">
                <div class="download-buttons-ios"></div>
                <div class="download-buttons-adnroid"></div>
            </div>
        </div>
        <div class="main__steps">
            <div class="main__steps-subtitle"></div>
            <div class="main__steps-steps">
                <div class="main__steps-item"></div>
                <div class="main__steps-item"></div>
                <div class="main__steps-item"></div>
            </div>
            <div class="main__steps-button"></div>
        </div>
        <div class="main__comments">
            <div class="main__comments-title"></div>
            <div class="main__comments-subtitle"></div>
            <div class="main__comments-block">
                <div class="main__comments-block-item">
                    <div class="main__comments-block-comment"></div>
                    <div class="main__comments-block-avatar"></div>
                </div>
                <div class="main__comments-block-item">
                    <div class="main__comments-block-comment-text"></div>
                    <div class="main__comments-block-user-avatar"></div>
                </div>
                <div class="main__comments-block-item">
                    <div class="main__comments-block-comment-text"></div>
                    <div class="main__comments-block-user-avatar"></div>
                </div>
            </div>
        </div>
        <div class="main__join">
            <div class="main__join-title"></div>
            <div class="main__join-button"></div>
        </div>
    </main>
    <footer class="footer">
        <ul class="footer__about">
            <li class="footer__about-item"></li>
            <li class="footer__about-item"></li>
        </ul>
        <ul class="footer__help">
            <li class="footer__help-item"></li>
            <li class="footer__help-item"></li>
        </ul>
        <ul class="footer__info">
            <li class="footer__info-item"></li>
            <li class="footer__info-item"></li>
        </ul>
        <div class="footer__download">
            <div class="download-buttons-adnroid"></div>
            <div class="download-buttons-ios"></div>
            <div class="footer__download-copyright"></div>
        </div>
    </footer>
</body>

</html>
