<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Auto</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <nav class="header__nav container">
                <a class="header__logo logo" href="#">
                    <img src="image/logo.svg" alt="logo">
                </a>
                <ul class="header__menu">
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#">Home</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#">About us</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#">Services</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#">Blog</a>
                    </li>
                    <li class="header__menu-item">
                        <a class="header__menu-link" href="#">Contact</a>
                    </li>
                </ul>
                <div class="header__assistance">
                    <div class="header__assistance-image">
                        <img src="image/assistance-icon.svg" alt="assistance-icon">
                    </div>
                    <div class="header__assistance-text">
                        <div class="header__assistance-title">Road Assistance</div>
                        <div class="header__assistance-phone">1800 265 24 52</div>
                    </div>
                </div>
            </nav>
            <div class="header__body container">
                <div class="header__body-content">
                    <h1 class="header__title">Get your vehicle service done online at one place</h1>
                    <div class="header__button-block">
                        <div class="header__book">Book a service</div>
                        <a class="header__play">Play Video</a>
                    </div>
                    <div class="header__open">
                        <div class="header__open-icon">
                            <img src="image/time-icon.svg" alt="time-icon">
                        </div>
                        <div class="header__open-title">We are open </div>
                        <div class="header__open-time">Monday to Friday 9:00 AM to  10:00  AM</div>
                    </div>
                </div>
                <div class="header__body-image">
                    <div class="header__service"></div>
                    <div class="header__rating"></div>
                    <div class="header__image">
                        <img src="image/man.png" alt="">
                    </div>
                </div>
            </div>
        </header>










        <main class="main">
            <div class="main__offer">

            </div>
            <div class="main__process">

            </div>
            <div class="main__cta">

            </div>
            <div class="main__experience">

            </div>
            <div class="main__brands">

            </div>
            <div class="main__blog">

            </div>
            <div class="main__comments">

            </div>
            <div class="main__faq">

            </div>
            <div class="main__form">

            </div>
            <div class="main__map">

            </div>
        </main>
        <footer class="footer">
            <div class="footer__image">

            </div>
            <div class="footer__contacts">

            </div>
            <div class="footer__nav">

            </div>
        </footer>
    </div>
</body>

</html>
